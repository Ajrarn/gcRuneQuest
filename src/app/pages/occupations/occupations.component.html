<div class="inner-content">
  <div>
    <h1>{{'static.skills' | translate}}</h1>

    <nz-table #basicTable [nzData]="occupationData.skills">
      <thead>
      <tr>
        <th>{{ 'static.name' | translate}}</th>
        <th>{{ 'static.bonus' | translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name | translate}}</td>
        <td>{{data.value}}</td>
      </tr>
      </tbody>
    </nz-table>

  </div>
</div>
